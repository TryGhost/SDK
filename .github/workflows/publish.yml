name: Publish

on:
  push:
    branches:
      - main
    paths:
      - 'packages/*/package.json'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Preview what would be published without actually publishing'
        required: false
        type: boolean
        default: true

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    concurrency:
      group: publish-npm-${{ github.ref }}
      cancel-in-progress: false

    # Only run on the upstream repo (not forks) and for lerna version commits or manual dispatch
    if: github.repository == 'TryGhost/SDK' && (github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'Published new versions'))

    permissions:
      id-token: write
      contents: read

    env:
      FORCE_COLOR: 1
      CI: true
      NPM_CONFIG_PROVENANCE: true

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: yarn

      - name: Install dependencies
        run: yarn --prefer-offline --ignore-scripts --frozen-lockfile

      - name: Build all packages
        run: lerna run build

      - name: Publish to npm
        run: yarn ship:ci ${{ (github.event.inputs['dry-run'] == 'true' && '--dry-run') || '' }}

      - uses: tryghost/actions/actions/slack-build@main
        if: failure()
        with:
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
