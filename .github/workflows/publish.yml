name: Publish

on:
  push:
    branches:
      - main
    paths:
      - 'packages/*/package.json'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Preview what would be published without actually publishing'
        required: false
        type: boolean
        default: true

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    concurrency:
      group: publish-npm-${{ github.ref }}
      cancel-in-progress: false

    # Only run on the upstream repo (not forks) and for lerna version commits or manual dispatch
    if: github.repository == 'TryGhost/SDK' && (github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'Published new versions'))

    permissions:
      id-token: write
      contents: read

    env:
      FORCE_COLOR: 1
      CI: true
      NPM_CONFIG_PROVENANCE: true

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn --prefer-offline --ignore-scripts --frozen-lockfile

      - name: Build all packages
        run: lerna run build

      - name: Commit build artifacts
        run: |
          git add -A
          git diff --staged --quiet || git -c user.name="github-actions[bot]" -c user.email="41898282+github-actions[bot]@users.noreply.github.com" commit -m "Build artifacts [skip ci]"

      - name: Publish to npm (dry run)
        if: github.event.inputs['dry-run'] == 'true'
        run: yarn ship:ci
        env:
          NPM_CONFIG_DRY_RUN: true

      - name: Publish to npm
        if: github.event.inputs['dry-run'] != 'true'
        run: yarn ship:ci

      - uses: tryghost/actions/actions/slack-build@main
        if: failure()
        with:
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
